{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h3 class="card-title text-center mb-4 fw-bold">Reset Your Password</h3>
          <p class="text-center text-muted mb-4">Enter your registered email to receive a password reset link.</p>

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <small>
              Remembered your password? <a href="{% url 'login_view' %}">Login</a>
            </small>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 1rem;
  }

  .card-title {
    color: #19416d;
  }

  input.form-control {
    border-radius: 0.5rem;
  }

  button.btn-primary {
    border-radius: 0.5rem;
    font-weight: 500;
  }

  .text-muted {
    font-size: 0.9rem;
  }
</style>
{% endblock %}
