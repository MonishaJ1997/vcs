{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4 fw-bold">My Saved Jobs</h2>

    <div class="row g-4">
        {% for job in jobs %}
        <div class="col-md-6 col-lg-4">
            <div class="job-card-modern card-blue p-4 h-100 d-flex flex-column justify-content-between">

                <!-- Job Info -->
                <div class="mb-3">
                    <h5 class="fw-bold">{{ job.title }}</h5>
                    <p class="text-muted mb-1">{{ job.company }}</p>
                    <p class="small text-secondary">
                        {{ job.location }} â€¢ {{ job.experience }} 
                    </p>
                </div>

                <!-- Apply Button -->
                <div class="mt-auto text-center">
                    <a href="{% url 'jobs:apply_job' job.id %}" 
                       class="btn btn-success btn-sm px-4 rounded-pill">
                        Apply
                    </a>
                </div>

            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">You have not saved any jobs yet.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
body { background:#f5f7fb; }

/* JOB CARD BASE */
.job-card-modern{
    border-radius:20px;
    border:1px solid #e5e7eb;
    display:flex;
    flex-direction:column;
    transition:0.3s;
}

.job-card-modern:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 28px rgba(0,0,0,0.06);
}

/* BLUE BACKGROUND CARD */
.card-blue{
    background:#e3f0fb;
}

/* APPLY BUTTON */
.btn-success{
    background:#16a34a;
    border:none;
}
.btn-success:hover{
    background:#13803d;
}
</style>

{% endblock %}
