{% extends 'base.html' %}

{% block content %}
<div class="container my-5">

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card job-detail-card shadow-sm border-0">
        <div class="card-body p-4">

          <h2 class="fw-bold mb-3">{{ job.title }}</h2>

          <p class="text-muted mb-4">
            <i class="bi bi-building"></i> {{ job.company }}
          </p>

          <div class="row mb-4">
            <div class="col-md-4 mb-2">
              <span class="job-info-label">Location</span>
              <div class="job-info-value">{{ job.location }}</div>
            </div>
            <div class="col-md-4 mb-2">
              <span class="job-info-label">Experience</span>
              <div class="job-info-value">{{ job.experience }}</div>
            </div>
          </div>

          <hr>

          <h5 class="fw-semibold mb-2">Job Description</h5>
          <p class="text-secondary">{{ job.description }}</p>

          <div class="mt-4 d-flex gap-3">
            <a href="{% url 'resumes_upload' %}" class="btn btn-success btn-lg">
              Apply / Upload Resume
            </a>
            <a href="{% url 'jobs_list' %}" class="btn btn-outline-secondary btn-lg">
              Back to Jobs
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
